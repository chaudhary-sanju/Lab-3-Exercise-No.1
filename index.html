<html lang="en">

<head>

    <title>Exercise No 1</title>
    <style type="text/css">
    .searchbox{
        max-width: 450px;
        min-height: 300px;
        border: 1px solid #000;

    }
    </style>
</head>

<body>
    <div class="searchbox">
        <h1>Search Our Web site!</h1>
        <hr width="90%" align="right">
        <br><br>
        <h3>What do you want to search?</h3>
        <br>
        <form method="get" action="url">
        <input type="radio" name="opt1" checked> Whole site <br>
        <input type="radio" name="opt2"> Business Partner Section <br>
        <input type="radio" name="opt3"> Cooperate Communications Section <br>
        <input type="radio" name="opt4"> Lotus Education Section <br>
        <p>Enter a word or two that we can search on:</p>
        <input type="text" name="search" id="search"> <br><br>
        <input type="submit" value="submit">
        <input type="reset" value="clear">
        </form>



    </div>
